<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 100px;
      color: #dc3545;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      color: #6c757d;
      margin-top: 10px;
    }

    p {
      font-size: 18px;
      color: #495057;
      margin-top: 20px;
    }

    a {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
      margin-top: 30px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      text-align: center;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for might have been moved or deleted.</p>
    <a href="/">Go back to Home</a>
  </div>
</body>
</html>
